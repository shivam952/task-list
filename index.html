<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Theme</title>
</head>

<body class="mx-auto">
  <div class="container p-3">
    <div class="row">
      <div class="col">
         <div id="main-card" class="card shadow-lg p-3 mb-5 bg-white rounded">
           <div class="card-body mb-3">
             <h3 class="card-title">Task-List<h3>
               
                 <form action="" id="task-form" >
                   <div class="form-group">
                     <input type="text" class="form-control" name="task" id="task" placeholder="New-Task">
                     
                   </div>
                   <div class="form-group">
                     <input type="submit" class="btn btn-primary" value="Add Task">
                   </div>
                 </form>
              
           </div>
           <div class="card-body">
             <h4 class="text-muted">Tasks</h4>
             <div class="form-group">
               <input type="text" class="form-control filterText" placeholder="Filter Tasks" id="filter">
             </div>
             <hr>
             <ul class="collection list-group mb-2">
               
             </ul>
             <a href="" class="btn btn-dark " id="clear-tasks">Clear Tasks</a>
           </div>
         </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="app.js"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
